<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
</head>
<body>
    <script>
        // მიმატება
        console.log("Addition:");
        console.log(5 + 3);

        // გამოკლება
        console.log("Subtraction:");
        console.log(10 - 4);

        // გამრავლება
        console.log("Multiplication:");
        console.log(6 * 7);

        // გაყოფა
        console.log("Division:");
        console.log(100 / 5);

        // ხარისხი
        console.log("Modulus:");
        console.log(15 % 4);
    </script>
</body>
</html>
